<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>New Year Countdown</title>
</head>
<body>


    <div id="year" class="year">  </div>

        <h1 style="background: -webkit-linear-gradient(#e7ff0e, #91aada); -webkit-background-clip: text;-webkit-text-fill-color: transparent;">New Year Countdown</h1>

        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>
      
  


    <img src="./spinner.gif" alt="gif" id="loading" class="loading">
    <script src="./index.js"></script>
</body>
</html>
